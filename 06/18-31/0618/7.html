<body ng-app='myapp'>
    <a href="#!/index">首页</a>
    <a href="#!/list">列表页</a>
    <div ng-view></div>
    <script>
        var myApp = angular.module('myapp', ["ngRoute"]);
        myApp.config(function($routeProvider) {
            $routeProvider
                .when('/index', {
                    templateUrl: "./a.html",
                    controller: "indexCtrl"
                })
                .when('/list', {
                    templateUrl: "./b.html",
                    controller: "listCtrl"
                })
        })

        myApp.controller("indexCtrl", function($scope) {
            $scope.msg = "我是首页的msg fsdf"
        })
        myApp.controller("listCtrl", function($scope) {
            $scope.msg = '我是列表页的msg sffsd'
        })
    </script>
</body>

</html>
