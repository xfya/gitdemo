<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    	<meta charset="utf-8">
		<title>AngularJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>
<body ng-app="myApp">
    	<section id="todoapp" ng-controller="todoCtrl">
			<header id="header">
				<h1>todos</h1>
				<form id="todo-form" ng-submit="submitForm()">
					<input id="new-todo" placeholder="What needs to be done?" autofocus ng-model="task">
				</form>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox" ng-model="toggle" ng-change="toggleStatus()">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<li ng-repeat="item in taskList | filter : { isCompleted : condition }" ng-class="{ 'completed' : item.isCompleted,'editing' : item.isEdit }">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="item.isCompleted" ng-change="status()">
							<label ng-dblclick="modify(item.id)"> {{ item.name }} </label>
							<button class="destroy" ng-click="delete(item.id)"></button>
						</div>
						<form>
							<input class="edit" ng-blur="blurFn()" ng-model="item.name">
						</form>
					</li>
				</ul>
			</section>
			<footer id="footer">
				<span id="todo-count">
					<strong> {{ calcNum() }} </strong>&nbsp;items left
				</span>
				<ul id="filters">
					<li>
						<a ng-click="filterData('All')" href="javascript:;">All</a>
					</li>
					<li>
						<a ng-click="filterData('Active')" href="javascript:;">Active</a>
					</li>
					<li>
						<a ng-click="filterData('Completed')" href="javascript:;">Completed</a>
					</li>
				</ul>
				<button id="clear-completed" ng-click="clearData()">Clear completed</button>
			</footer>
		</section>
		<script src="node_modules/angular/angular.js"></script>
		<script src="js/app.js"></script>
</body>
</html>
